<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>社員一覧</title>
	<meta charset="utf-8" />
</head>

<body>
	<h1>社員一覧</h1>
	<ul>
		<li th:each="employee : ${employeesList}">
			<p th:text="${employee.id}"></p>
			<p th:text="${employee.name}"></p>
			<p th:text="${employee.hometown}"></p>
			<p th:text="${employee.joiningMonth}"></p>
		</li>
	</ul>
	<!--<form action="employeeSearch" method="get">
		<button type="submit">トップへ</button>
	</form>-->
</body>
